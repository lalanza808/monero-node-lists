version: '3'
services:
  tor:
    container_name: tor
    build:
      context: .
      dockerfile: Dockerfile-torsocks
    restart: unless-stopped
    ports:
      - 127.0.0.1:9050:9050
  i2p:
    container_name: i2p
    build:
      context: .
      dockerfile: Dockerfile-i2p
    restart: unless-stopped
    ports:
      - 127.0.0.1:4444:4444
